<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1>Zgloszenie na kartę wędkarską</h1>
    </header>
    <main class="main">
        <h4>Formularz -  karta wędkarska </h4>
        <form action="#" method="post">
            <label for="name">Imie:</label>
            <input type="text" name="name" id="name">
            <label for="surname">Nazwisko:</label>
            <input type="text" name="surname" id="surname">
            <label for="surname">Address:</label>
            <input type="text" name="surname" id="address">
            <button type="reset">Czyść</button>
            <button type="submit">Zapisz</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__block footer__block_1">
            <h4>Typy lowisk</h4>
            <ul>
                <li>Zalewy</li>
                <li>Stawy</li>
                <li>Jeziora</li>
                <li>Rzeki</li>
            </ul>
        </div>
        <div class="footer__block footer__block_image">
            <img src="image.jpg" alt="image">
        </div>
        <div class="footer__block footer__block_2">
            <p>Stronę Wykonał: Ivan Fefilov</p>
            <a class="button">Karta wędkarska</a>
        </div>

    </footer>
</div>
</body>
</html>
